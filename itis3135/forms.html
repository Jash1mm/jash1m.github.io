        <h2>Jashim Howlader || ITIS 3135 Forms</h2>

<form action="#" method="post">
    <div>
    <label for="name">First Name:</label> <div>
    <input type="text" id="name" name="name" required placeholder="Enter your first name">
    </div>
    </div>

    <div>
        <label for="name">Last Name:</label> 
        <div>
        <input type="text" id="name" name="name" required placeholder="Enter your last name">
        </div>
    </div>

    <div>
    <label for="phone">Phone number:</label>
    <div>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
    </div>
    </div>

    <div>
    <label for="email">Email address:</label>
    <div>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    </div>

    <br>
    <div>
    <label for="checkboxes">What Services Did you Get from Jashim Limited?</label>
    <div>
    <input type="checkbox" id="checkbox1" name="checkboxes" value="option1">
    <label for="checkbox1">Malware Detection</label>
    <input type="checkbox" id="checkbox2" name="checkboxes" value="option2">
    <label for="checkbox2">Penetration Testing</label>
    <input type="checkbox" id="checkbox2" name="checkboxes" value="option3">
    <label for="checkbox2">Application Security</label>
    <input type="checkbox" id="checkbox2" name="checkboxes" value="option4">
    <label for="checkbox2">Firewalls</label>
    <input type="checkbox" id="checkbox2" name="checkboxes" value="option5">
    <label for="checkbox2">Training</label>
    </div>
    </div>
    <br>
    <div class="form-group">
        <label for="radio">What Would You Rate Our Services?</label>
        <div>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Super Satisfied</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Great</label>
        <input type="radio" id="radio2" name="radio" value="option3">
        <label for="radio2">Ok</label>
        <input type="radio" id="radio2" name="radio" value="option4">
        <label for="radio2">Not Satisfied</label>
        <input type="radio" id="radio2" name="radio" value="option5">
        <label for="radio2">Dissapointed</label>
        </div>
      </div>
    <br>
    <div class="form-group">
        <label for="select">How Did You Find Out About Us?</label>
        <select id="select" name="select"> 
          <option value="option1" selected >Select an Option</option>
          <option value="option1">Word of Mouth</option>
          <option value="option2">Search Engine</option>
          <option value="option3">Advertisement</option>
          <option value="option2">Pamphlets</option>
          <option value="option3">Friends</option>
        </select>
      </div>
<br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
