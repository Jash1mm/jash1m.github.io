<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jashim Howlader's Jazzy Hippopotamus || ITIS 3135 Introduction</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>
        body {
    margin: 0;
    padding: 0;
}

header {
    color: #fff;
    text-align: center;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 8vh;
}

#calculator-container {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.buttons button {
    width: 100%;
    height: 60px;
    font-size: 24px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
}

.buttons button:hover {
    background-color: #f0f0f0;
}

.buttons button:nth-child(16) {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
}

.buttons button:nth-child(15) {
    background-color: #ff5733;
    color: #fff;
    border: 1px solid #ff5733;
}

#display[value="Error"] {
    color: #ff5733;
}

footer {
    color: #fff;
    padding: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <h1>Calculator_try</h1>
    </header>
    <main>

        <div id="calculator-container">
            <input id="display" type="text" readonly placeholder="0">
            <div class="buttons">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>

    <script src="calculator.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
